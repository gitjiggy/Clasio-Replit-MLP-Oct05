name: Reindex System Verification

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  reindex-system-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      NODE_ENV: test
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup database schema
      run: npm run db:push --force
    
    - name: Run Reindex System Tests
      run: npx tsx server/test-reindex-system.ts
      timeout-minutes: 10
    
    - name: Check for SLA violations
      if: failure()
      run: |
        echo "‚ùå Reindex system test failed!"
        echo "This indicates either:"
        echo "1. Document operations (rename/delete/restore) don't trigger reindex jobs"
        echo "2. Reindex jobs aren't being queued with proper metadata"
        echo "3. Workers can't process reindex jobs successfully"
        echo "4. System exceeds <5 minute SLA requirements"
        echo "5. Queue depth mismatches detected"
        exit 1